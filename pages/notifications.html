<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main class="d-flex  vh-100 ">
      <div
        id="sidebar"
        class="sidebar--content p-4 bg-gradient-default d-flex flex-column justify-content-between"
      >
        <ul class="nav flex-column  text-right p-0"></ul>

        <div class="sidebar--footer">

            id="log-out-btn"
            type="button"
            class="btn btn-primary btn-block "
          >

        </div>

      <div id="content" class="position-relative flex-grow-1 p-4 ">

            class="nav nav-pills p-0 nav-fill  tap-choise  flex-row"
            role="tablist"

            <li class="nav-item p-0">
              <a
                class="nav-link mb-sm-3 mb-md-0 active"

              >

              <a class="nav-link mb-sm-3 mb-md-0 " data-toggle="tab" href="#t2">

                  <th>تاريخ</th>
                  <th>مصروف</th>

                  <th>قيمة وصول الدين</th>
                  <th>ذهاب</th>
                  <th>اياب</th>
                  <th>صافي</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="tab-pane fade " id="t2">
            <table
              id="account-table"
              class="table table-striped table-bordered"
              cellspacing="0"
              width="100%"
            >
              <thead>
                <tr id="table-cols">
                  <th>التاريخ</th>
                  <th>اسم الزبون</th>
                  <th>رقم الزبون</th>
                  <th>مكتب</th>
                  <th>من قبل</th>
                  <th>قيمة</th>

              <tbody></tbody>

      </div>
