<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>سائقين</title>

    <link
      rel="stylesheet"
      href="../assets/vendor/dataTables/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="../assets/vendor/nucleo/css/nucleo.css" />
    <link href="../assets/vendor/argon/css/argon.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/vip.css" />
  </head>

  <body>
    <main class="d-flex  vh-100 ">
      <div
        id="sidebar"
        class="sidebar--content p-4 bg-gradient-default d-flex flex-column justify-content-between"
      >
        <ul class="nav flex-column  text-right p-0"></ul>

        <div class="sidebar--footer">
          <button
            id="log-out-btn"
            type="button"
            class="btn btn-primary btn-block "
          >
            تسجيل الخروج
          </button>
        </div>
      </div>

      <div
        id="content"
        style="overflow-y:auto ;"
        class="position-relative flex-grow-1 p-4"
      >
        <div>
          <div class="nav-wrapper row">
            <ul
              class="nav nav-pills col-9 p-0 nav-fill  tap-choise  flex-row"
              role="tablist"
            >
              <li class="nav-item p-0">
                <a
                  class="nav-link mb-sm-3 mb-md-0 active"
                  data-toggle="tab"
                  href="#all-drivers"
                  id="driver_tap"
                >
                  كل السائقين
                </a>
              </li>
              <li class="nav-item p-0">
                <a
                  class="nav-link mb-sm-3 mb-md-0 "
                  data-toggle="tab"
                  href="#account"
                  id="account_tap"
                >
                  جرد الحساب
                </a>
              </li>
            </ul>
            <div id="MainDate" class="col-3">
              <div class="row float-left">
                <div class="col-md-12">
                  <date-picker
                    value="date"
                    name="date"
                    v-model="date"
                    :config="options"
                  ></date-picker>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-content">
            <div class="tab-pane fade show active " id="all-drivers">
              <table
                id="all-drivers-table"
                class="table table-striped table-bordered"
                cellspacing="0"
                width="100%"
              >
                <thead>
                  <tr>
                    <th>الاسم</th>
                    <th>الهاتف</th>
                    <th>العنوان</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="tab-pane fade   " id="account">
              <table
                id="account-table"
                class="table table-striped table-bordered"
                cellspacing="0"
                width="100%"
              >
                <thead>
                  <tr id="table-cols">
                    <th>السائق</th>
                    <th>عدد السفرات</th>
                    <th>عدد السفرات الفارغة</th>
                    <th>تجاوز المصروف الاعظمي</th>
                    <th>عدد وصول الدين</th>
                    <th>اجمالي وصول الدين</th>
                    <th>اجمالي السفرات</th>
                    <th>اجمالي المصروف الاساسي</th>
                    <th>اجمالي التصليح سائق</th>
                    <th>اجمالي الدفعات</th>
                    <th>المبلغ الواجب قبضه</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/vendor/dataTables/js/dataTables.min.js"></script>
    <script src="../assets/vendor/dataTables/js/dataTables.bootstrap4.min.js"></script>
    <script src="../assets/vendor/vue/vue.min.js"></script>

    <script src="../assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/services/driver.js"></script>
    <script src="../assets/js/driver.js"></script>
  </body>
</html>
